<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', cursive;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 25px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(255, 0, 80, 0.4);
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 15px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .typing {
        font-size: 1.1em;
        line-height: 1.6;
        min-height: 120px;
        margin-bottom: 25px;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: white;
        margin-left: 5px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    h2 {
        margin: 20px 0;
        font-size: 1.5em;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    button {
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background: white;
        color: #ff4d6d;
        position: relative;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-900px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey My Love üíñ</h1>

    <div class="typing" id="typing">
        <span id="text"></span><span class="cursor"></span>
    </div>

    <h2 id="question" style="display:none;">
        Will you be my Valentine? üíò
    </h2>

    <div class="buttons" id="buttons" style="display:none;">
        <button class="yes" onclick="sayYes()">YES üòç</button>
        <button class="no" onmouseover="moveNo()">NO üôà</button>
    </div>
</div>

<script>
const message = 
`From the moment you walked into my life,
everything became softer‚Ä¶ warmer‚Ä¶ brighter.

Your smile feels like home,
your voice feels like peace,
and your love feels like magic ‚ú®

So today, with my heart racing
and my soul smiling‚Ä¶`;

let index = 0;
const speed = 50;
const textElement = document.getElementById("text");

function typeText() {
    if (index < message.length) {
        textElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, speed);
    } else {
        document.getElementById("question").style.display = "block";
        document.getElementById("buttons").style.display = "flex";
    }
}

typeText();

function sayYes() {
    document.getElementById("card").innerHTML = `
        <h1>I Knew It üíï</h1>
        <p style="font-size:1.2em; line-height:1.6;">
            You just made me the luckiest person alive ‚ù§Ô∏è<br><br>
            I promise to hold your hand,
            protect your heart,
            and love you endlessly.
        </p>
        <h2>Happy Valentine‚Äôs Day, My Forever üåπ</h2>
    `;
    createHearts();
}

function moveNo() {
    const btn = document.querySelector(".no");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

function createHearts() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
